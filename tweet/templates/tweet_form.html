{% extends "layout.html" %}

{% block title %}
    DTweet Home Page
{% endblock %}

{% block content %}
    <h1 class="my-4 ">DTweet</h1>
    <h4>
        {% if form.instance.pk %} Edit Tweet {% else %} Create Tweet {% endif %}
    </h4>
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}">Back to all Tweets</a>
{% endblock %}
